<div class="backdrop-modalAuthorization visually-hidden">
  <div class="authorization">
    <button type="button" class="authorization__close">
      <svg class="authorization__svg">
        <use href="/src/images/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <h2 class="authorization__title">Sign in</h2>
    <form autocomplete="off" class="auth">
      <div class="input__wrap">
        <label class="form__label"> Email </label>
        <input
          class="form__input input__email"
          type="email"
          name="email"
          id="email"
          placeholder="please, enter your email "
        />
        <svg class="form__svg">
          <use href="/src/images/sprite.svg#icon-mail"></use>
        </svg>
      </div>
      <div class="input__wrap">
        <label class="form__label"> Password </label>
        <input
          class="form__input"
          type="password"
          name="password"
          id="password"
          placeholder="please, enter your password "
        />
        <svg class="form__svg">
          <use href="/src/images/sprite.svg#icon-key"></use>
        </svg>
      </div>

      <div class="form__button-wrap">
        <button class="form__button" type="submit" id="login">Sign in</button>
        <!-- <button class="form__button" type="submit" id="log-out">Sign out</button> -->
      </div>
    </form>
    <p class="form__text">You still don't have an account?</p>
    <a class="authorization__link" href=""> Registration here</a>
  </div>
</div>

<!-- модальное окно регистрации -->

<div class="backdrop-modalRegistration visually-hidden">
  <div class="authorization">
    <button type="button" class="registration__close">
      <svg class="authorization__svg">
        <use href="/src/images/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <h2 class="authorization__title">Sign up</h2>
    <form autocomplete="off" class="registration">
      <div class="input__wrap">
        <label class="form__label">Name</label>
        <input
          class="form__input"
          type="user-name"
          name="sign-up-name"
          id="name"
          placeholder="please, enter your name "
        />
        <svg class="form__svg">
          <use href="/src/images/sprite.svg#icon-user"></use>
        </svg>
      </div>
      <div class="input__wrap">
        <label class="form__label">Email</label>
        <input
          class="form__input"
          type="email"
          name="sign-up-email"
          placeholder="please, enter your email "
        />
        <svg class="form__svg">
          <use href="/src/images/sprite.svg#icon-mail"></use>
        </svg>
      </div>
      <div class="input__wrap">
        <label class="form__label">Password</label>
        <input
          class="form__input"
          type="password"
          name="sign-up-password"
          placeholder="please, enter your password "
        />
        <svg class="form__svg">
          <use href="/src/images/sprite.svg#icon-key"></use>
        </svg>
      </div>
      <div class="form__button-wrap">
        <button class="form__button" type="submit">Sign in</button>
      </div>
    </form>
  </div>
</div>
